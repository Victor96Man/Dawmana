<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Víctor M Gómez Muñoz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>	
		<script type="text/javascript" src="js/registro.js"></script>
	</head>
	<body>
		<noscript>Si esta leyendo esto, por favor, habilite JavaScript en su navegador.</noscript>
		<header>
			<h1>DAWmana</h1>
		</header>
		<nav>
			<ul>
				<li id="home">Inicio</li>
				<li id="ponentes">Ponentes</li>
				<li id="registro">Registro asistentes</li>
				<li id="login">Login</li>
			</ul>
		</nav>
		<main>
			<div id="formulario">
				<div>
					<label>Nombre: </label>
					<input type="text" id="nombre" placeholder="Juan">
					<i id="errorNombre">*</i>
				</div>				
				<div>
					<label>Apellidos: </label>
					<input type="text" id="apellidos" placeholder="Cuesta Mendez" >
					<i id="errorApellidos">*</i>
				</div>						
				<div>
					<label>DNI: </label>
					<input type="text" id="dni" placeholder="11111111A" >
					<i id="errorDni">*</i>
				</div>
				<div>
					<label>Email: </label>
					<input type="text" id="email" placeholder="ejemplo@gmail.com">
					<i id="errorEmail">*</i>
				</div>	
				<div>
					<label>Procedencia: </label>
					<select id="procedencia">
						<option value="empresa">Empresa</option>
						<option value="instituto">Instituto</option>
						<option value="universidad">Universidad</option>
					</select>
				</div>
				<div id="cajaRegistro">
					<button id="registrarse">Registrarse</button>
				</div>			
			</div>
			<div id="dialog-message" title="Información">
				<p>Ya estas registrado.</p>
			</div>
		</main>
		<footer>
			<div>
				<img src="img/cocacola.png">
				<img src="img/cordoba.png">
				<img src="img/uco.png">
			</div>
			<div>
				 <p>&#169 2018 Víctor M Gómez Muñoz</p>
			</div>
		</footer>
	</body>
</html>
